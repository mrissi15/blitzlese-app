<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blitzlese-App</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Arial Rounded', sans-serif; /* Kindgerechte Schriftart */
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        #text-display {
            font-size: 36px; /* Kleinere Schriftgröße */
            font-weight: bold;
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #2196F3;
            border-radius: 10px;
            background-color: white;
            width: 300px; /* Feste Breite */
            height: 100px; /* Feste Höhe */
            line-height: 100px; /* Vertikale Zentrierung */
            display: inline-block; /* Damit das Feld zentriert bleibt */
        }
        #controls {
            margin: 20px;
        }
        #next {
            padding: 15px 30px;
            font-size: 24px; /* Größere Schriftgröße für den Button */
            cursor: pointer;
            background-color: #4CAF50; /* Grüner Hintergrund */
            color: white; /* Weiße Schriftfarbe */
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #next:hover {
            background-color: #45a049; /* Dunklere Farbe beim Hover */
        }
        #speed {
            font-size: 16px; /* Schriftgröße für die Geschwindigkeitseinstellung */
            margin-left: 10px;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Blitzlese-App</h1>
    <div id="text-display">Drücke "Weiter", um zu beginnen.</div>

    <div id="controls">
        <label for="speed">Geschwindigkeit (ms):</label>
        <input type="number" id="speed" value="1000" min="500">
        <button id="next">Weiter</button>
    </div>

    <script>
        const textDisplay = document.getElementById('text-display');
        const speedInput = document.getElementById('speed');
        const nextButton = document.getElementById('next');

        // Erweiterte Liste von Wörtern (Nomen, Verben, Adjektive, Funktionswörter)
        const words = [
            "Haus", "Baum", "Hund", "Katze", "Auto", "Schule", "Buch", "Stuhl",
            "Tisch", "Ball", "Wasser", "Blume", "Zebra", "Apfel", "Banane",
            "Fahrrad", "Vogel", "Kind", "Maus", "Sonne", "Mond", "Stern",
            "Wolke", "Regen", "Schnee", "Wind", "Feuer", "Erde", "Luft",
            "Freund", "Spiel", "Lernen", "Singen", "Tanzen", "Lachen",
            "laufen", "sehen", "hören", "sprechen", "essen", "trinken",
            "schön", "schnell", "langsam", "gut", "schlecht", "klein",
            "groß", "neu", "alt", "heiß", "kalt", "freundlich", "traurig",
            "und", "oder", "aber", "weil", "wenn", "dass", "was", "wer",
            "wo", "wie", "warum", "alle", "ein", "kein", "mein", "dein"
        ];

        let index = 0;

        function getRandomWord() {
            const randomIndex = Math.floor(Math.random() * words.length);
            return words[randomIndex];
        }

        function showNextWord() {
            const word = getRandomWord();
            textDisplay.innerText = word;
        }

        nextButton.addEventListener('click', () => {
            const speed = parseInt(speedInput.value);
            showNextWord();
            setTimeout(() => {
                textDisplay.innerText = ''; // Wort nach der angegebenen Zeit ausblenden
            }, speed);
        });
    </script>
</body>
</html>
